<!DOCTYPE html>
{% autoescape true %}
<html>
<head>
<meta charset="utf-8">
<title>Person Search</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="description" content="Global Foundries Direcotry Search">
<meta name="author" content="Global Foundries">
<link type="text/css" rel="stylesheet" href="./css/main.css" />
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<link
	href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"
	rel="stylesheet">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>

<!--<link rel="import" href="common.html">
	<script src="./GDirectory.js"></script>-->

<script src="./scripts/ext/bootstrap-typeahead.js"></script>
<script src="./scripts/orgChart.js"></script>
<script src="./scripts/TypeAhead.js"></script>
<script src="./scripts/controller.js"></script>
<script src="./scripts/ui.js"></script>
<script src="./scripts/main.js"></script>


</head>

<body>


	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="navbar-inner">
			<!--changes made here-->
			<div class="container-fluid">
				<div class="navbar-header">
					<div class="row">
						<div class="col-xs-3">
							<img class="img-responsive" src="./img/Directory_Search.gif"
								alt="">
						</div>
						<div class="col-xs-6">
							<form class="navbar-form navbar-left" role="search">
								<div class="input-group" style="">
									<input type="text" class="form-control" id="people_search"
										size="400" aria-label="People Search"
										placeholder="Enter Name here">
									<div id="product"
										style="border-width: 1; padding: 5px; border-style: solid"></div>
									<div class="input-group-btn">
										<!--<span class="glyphicon glyphicon-search input-group-addon" aria-hidden="true"></span>-->
										<button type="button" class="btn btn-default dropdown-toggle"
											data-toggle="dropdown" aria-expanded="false" id="advsearch">
											<span class="caret"></span> <span class="sr-only">Advanced
												Search</span>
										</button>
										<button type="button" class="btn btn-success" id ="search_submit">Go</button>
									</div>
								</div>
							</form>
						</div>
						<div class="col-xs-3">
							<form class="navbar-form navbar-left" role="search">
								<h6>
									{% if user %} {{user.nickname()}} {% else %} An anonymous
									person {% endif %} [<a href="{{ url|safe }}">{{
										url_linktext }}</a>]
								</h6>
							</form>
						</div>
					</div>
				</div>
			</div>
	</nav>


	<div class="well" id="advSerachModal">

		<form class="form-horizontal" role="form">

			<div class="row no-gutter">
				<div class="col-sm-4 col-md-6 ">
					<div class="form-group form-group-sm">
						<label for="fname"
							class="col-md-5 col-sm-1 control-label form-group input-sm">First
							Name</label>
						<div class="col-md-7 col-sm-1">
							<input type="email" class="form-control input-sm" id="fname"
								placeholder="First Name">
						</div>
					</div>
				</div>
				<div class="col-sm-4 col-lg-6">
					<div class="form-group">
						<label for="lname"
							class="col-md-5 col-sm-1 control-label form-group input-sm">Last
							Name</label>
						<div class="col-md-7 col-sm-1">
							<input type="email" class="form-control input-sm" id="lname"
								placeholder="Last Name">
						</div>
					</div>
				</div>
			</div>
			<div class="row no-gutter">
				<div class="col-sm-4 col-lg-6">
					<div class="form-group">
						<label for="inputEmail"
							class="col-md-5 col-sm-1  control-label form-group input-sm">Email:</label>
						<div class="col-md-7 col-sm-1">
							<input type="email" class="form-control input-sm" id="inputEmail"
								placeholder="Email">
						</div>
					</div>
				</div>

				<div class="col-sm-4 col-lg-6">
					<div class="form-group">
						<label for="manager"
							class="col-md-5 col-sm-1  control-label form-group input-sm">By
							Manager:</label>
						<div class="col-md-7 col-sm-1">
							<input type="text" class="form-control input-sm" id="manager"
								placeholder="By Manager">
						</div>
					</div>
				</div>
			</div>
			<div class="row no-gutter">
				<div class="col-sm-4 col-md-4 col-lg-6">
					<div class="form-group">
						<label for="country"
							class="col-md-5 col-sm-1 control-label form-group input-sm">Country</label>
						<div class="col-md-7 col-sm-1 ">
							<input type="text" class="form-control input-sm " id="country"
								placeholder="Country">
						</div>
					</div>
				</div>
				<div class="col-sm-4 col-md-6">
					<div class="form-group">

						<div class="col-md-7 col-sm-1 ">
							<button id="advSubmit" class="btn btn-success btn-sm">Search</button>
						</div>
					</div>
				</div>


			</div>
			<!-- /.row this actually does not appear to be needed with the form-horizontal -->
		</form>
	</div>

	
	<div class="container">
      <div class="row row-offcanvas row-offcanvas-left">
          <div class="row-offcanvas row-offcanvas-right">
             <div class="col-xs-6 col-sm-2 sidebar-offcanvas" id="sidebarLeft" role="navigation" >
               <p class="visible-xs">
                <button class="btn btn-primary btn-xs" type="button" data-toggle="offcanvas"><i class="glyphicon glyphicon-chevron-left"></i></button>
              </p>
              <div class="well sidebar-nav" id="navPane">
               
              </div><!--/.well -->
            </div><!--/side bar left-->
            
            <div class="col-xs-12 col-sm-8">
              <p class="pull-left visible-xs">
                <button class="btn btn-primary btn-xs" type="button" data-toggle="offcanvas"><i class="glyphicon glyphicon-chevron-left"></i></button>
              </p>
              <p class="pull-right visible-xs">
                <button class="btn btn-primary btn-xs" type="button" data-toggle="offcanvasright"><i class="glyphicon glyphicon-chevron-right"></i></button>
              </p>
			  <!-- for top level details -->
              <div  id="productDetails">
                
              </div>
			  <!-- for org chart -->
              <div class="row" id="orgChart">
                
              </div><!--/row-->
            </div><!--/span-->
          
        </div>  <!-- offcanvas div -->

      </div><!--/row-->
        
      
        
      <footer class="footer">
      	<hr>
        <p>Â© Company 2013</p>
      </footer>
 
    </div><!--/.container-->

</body>
</html>
{% endautoescape %}
